<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module">
      import { init, login } from "./keycloak.js";
      window.login = login;

      window.onload = async () => {
        const authenticated = await init();

        if (authenticated) {
          window.location.href = "/logout.html";
        }
      };
    </script>
  </head>
  <body>
    <p class="notice">"You are not logged in"</p>
    <button onclick="login();">login</button>
  </body>
</html>
